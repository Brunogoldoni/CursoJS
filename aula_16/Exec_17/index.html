<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <title>Analisador de Números</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div>
          <h1 class="title">Analisador de Números</h1>

          <section>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-9 col-7">
                        <p class="text">Digite um número:</p>
                        <input type="number" class="input mb-20 full-width" name="fnum" id="fnum"
                          placeholder="Entre 1 e 100">
                      </div>
                      <div class="col-md-3 col-5">
                        <input type="button" class="btn input mt-23 mb-40 full-width" value="Adicionar"
                          onclick="adicionar()">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <select class="res-text wrp-table" name="flista" id="flista" size="10">
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div>
                      <input type="button" class="btn input mt-23 mb-40 full-width" value="Finalizar"
                        onclick="finalizar()">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div id="res">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <div class="row">
            <div class="col-md-12">
              <p class="text-footer mt-40">&copy; CursoemVideo</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
