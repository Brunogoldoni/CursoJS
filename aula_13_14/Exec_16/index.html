<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <title>Tabuada</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div>
          <h1 class="title">Vamos contar</h1>

          <div class="row">
            <div class="col-md-12">
              <div id="dados">
                <div class="row">
                  <div class="col-md-12">
                    <p class="text">In√≠cio:</p>
                    <input type="number" class="input mb-20 full-width" name="init" id="txti">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p class="text">Fim:</p>
                    <input type="number" class="input mb-20 full-width" name="final" id="txtf">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p class="text">Passo:</p>
                    <input type="number" class="input mb-20 full-width" name="step" id="txtp">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div>
                      <input type="button" class="btn input mt-40 mb-40 full-width" value="Contar" onclick="contar()">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div id="res" class="col-md-12">
              <p class="res-text">Preparando a contagem...</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <p class="text-footer">&copy; CursoemVideo</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
