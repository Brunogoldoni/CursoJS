<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Exercícios</title>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <div class="header">
        <div class="title">
          Verificador de Idade
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <section class="section">
              <p class="sub-title">Ano de Nascimento:</p>
              <input class="input full-width" type="number" name="txtano" id="txtano" min="0">
              <div>
                <p class="mt-20">Sexo:</p>
                <p>
                  <input class="input" type="radio" name="radsex" id="mas" checked>
                  <label for="mas" class="mr-20">Masculino</label>
                  <input class="input" type="radio" name="radsex" id="fem">
                  <label for="fem">Feminino</label>
                </p>
              </div>
              <div>
                <input class="btn full-width mt-20 mb-20" type="button" value="Verificar" onclick="verificar()">
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p id="res" class="res wrp-res mt-30 mb-30">Preencha os dados acima para ver o resultado!</p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>


      <footer class="footer d-flex justify-content-center">
        <p class="text-footer"> <strong>&copy;</strong><i>CursoemVídeo</i></p>
      </footer>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
